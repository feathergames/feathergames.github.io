<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Revision Resource</title>
<style>
    body {
		font-family: sans-serif;
		text-align: center;
		background: #e6f5ff;
		margin: 0px;
		padding: 0px;
		height: 100%;
	}
	
	.box {
		max-width: 80%;
		width: fit-content;
		margin-left: auto;
		margin-right: auto;
		height: 100%;
		background: white;
		padding: 12px;
	}
	
    table {
        width: 100%;
        margin: auto;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
        cursor: pointer;
    }
    th {
        background-color: #f2f2f2;
    }
    /* Hidden cell content */
    .hidden {
        background-color: #ccc;
        color: transparent;
    }
    .hidden:hover {
        background-color: #bbb;
    }
    /* Button styling */
    .reveal-btn {
        padding: 8px 16px;
        margin: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="box">
<h1>Revision Resource</h1>
<h2>Show/Hide Table 1</h2>

<div>
    <button class="reveal-btn" onclick="toggleColumn('table1', 0, true)">Show Column 1</button>
    <button class="reveal-btn" onclick="toggleColumn('table1', 0, false)">Hide Column 1</button>
    <button class="reveal-btn" onclick="toggleColumn('table1', 1, true)">Show Column 2</button>
    <button class="reveal-btn" onclick="toggleColumn('table1', 1, false)">Hide Column 2</button>
</div>

<table id="table1">
    <thead>
        <tr>
            <th onclick="toggleColumn('table1', 0, true)">Column 1</th>
            <th onclick="toggleColumn('table1', 1, true)">Column 2</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="hidden" onclick="revealCell(this)">Cell 1A</td>
            <td class="hidden" onclick="revealCell(this)">Cell 2A</td>
        </tr>
        <tr>
            <td class="hidden" onclick="revealCell(this)">Cell 1B</td>
            <td class="hidden" onclick="revealCell(this)">Cell 2B</td>
        </tr>
        <tr>
            <td class="hidden" onclick="revealCell(this)">Cell 1C</td>
            <td class="hidden" onclick="revealCell(this)">Cell 2C</td>
        </tr>
    </tbody>
</table>

<h2>Show/Hide Table 2</h2>

<!-- Reveal/Hide buttons specific to Table 2 -->
<div>
    <button class="reveal-btn" onclick="toggleColumn('table2', 0, true)">Show Column 1</button>
    <button class="reveal-btn" onclick="toggleColumn('table2', 0, false)">Hide Column 1</button>
    <button class="reveal-btn" onclick="toggleColumn('table2', 1, true)">Show Column 2</button>
    <button class="reveal-btn" onclick="toggleColumn('table2', 1, false)">Hide Column 2</button>
</div>

<table id="table2">
    <thead>
        <tr>
            <th onclick="toggleColumn('table2', 0, true)">Column 1</th>
            <th onclick="toggleColumn('table2', 1, true)">Column 2</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="hidden" onclick="revealCell(this)">Cell 1A</td>
            <td class="hidden" onclick="revealCell(this)">Cell 2A</td>
        </tr>
        <tr>
            <td class="hidden" onclick="revealCell(this)">Cell 1B</td>
            <td class="hidden" onclick="revealCell(this)">Cell 2B</td>
        </tr>
        <tr>
            <td class="hidden" onclick="revealCell(this)">Cell 1C</td>
            <td class="hidden" onclick="revealCell(this)">Cell 2C</td>
        </tr>
    </tbody>
</table>

<script>
    // Function to show or hide an entire column within a specific table
    function toggleColumn(tableId, colIndex, show) {
        const table = document.getElementById(tableId);
        const rows = table.querySelectorAll("tbody tr");
        rows.forEach(row => {
            const cell = row.cells[colIndex];
            if (show) {
                cell.classList.remove("hidden"); // Reveal column
            } else {
                cell.classList.add("hidden"); // Hide column
            }
        });
    }

    // Function to reveal a single cell
    function revealCell(cell) {
        cell.classList.remove("hidden");
    }
</script>
</div>
</body>
</html>
